{% extends 'base.html' %}

{% block title %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheet.css') }}">
<title>Show wordcloud</title>
{% endblock title %}




{% block body %}
<div class="text-center word-cloud">
<figure class="figure img-fluid">
	<figcaption class="figure-caption">{{ img_name }}</figcaption>
	<img src="{{ user_image }}" class="figure-img img-fluid rounded" alt="...">
  </figure>
</div>

{% endblock body %}
